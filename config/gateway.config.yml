http:
    port: 8080
admin:
    port: 9876
    host: localhost
apiEndpoints:

    homepage:
        host: '*'
        paths: [ '/', '/homepage/*' ]

    auth:
        host: '*'
        paths: [ '/auth/*' ]

    documentation:
        host: '*'
        paths: [ '/documentation/*', '/documentation/*/*'  ]

    dashboard:
        host: '*'
        paths: [ '/dashboard/*' ]

    player:
        host: '*'
        paths: [ '/player/*' ]

    project:
        host: '*'
        paths: [ '/project/*' ]

    status:
        host: '*'
        paths: [ '/status/*' ]

    user:
        host: '*'
        paths: [ '/user/*' ]

serviceEndpoints:

    homepage:
        url: 'http://localhost:3001'

    auth:
        url: 'http://localhost:3002'

    documentation:
        url: 'http://localhost:3003'

    dashboard:
        url: 'http://localhost:3004'

    player:
        url: 'http://localhost:3006'

    project:
        url: 'http://localhost:3007'

    status:
        url: 'http://localhost:3008'

    user:
        url: 'http://localhost:3009'

policies:
    - basic-auth
    - cors
    - expression
    - key-auth
    - log
    - oauth2
    - proxy
    - rate-limit
pipelines:

    homepage:
        apiEndpoints:
            - homepage
        policies:
            - proxy:
                - action:
                    serviceEndpoint: homepage
                    changeOrigin: true

    auth:
        apiEndpoints:
            - auth
        policies:
            - proxy:
                - action:
                    serviceEndpoint: auth
                    changeOrigin: true

    documentation:
        apiEndpoints:
            - documentation
        policies:
            - proxy:
                - action:
                    serviceEndpoint: documentation
                    changeOrigin: true

    dashboard:
        apiEndpoints:
            - dashboard
        policies:
            - proxy:
                - action:
                    serviceEndpoint: dashboard
                    changeOrigin: true

    player:
        apiEndpoints:
            - player
        policies:
            - proxy:
                - action:
                    serviceEndpoint: player
                    changeOrigin: true

    project:
        apiEndpoints:
            - project
        policies:
            - proxy:
                - action:
                    serviceEndpoint: project
                    changeOrigin: true

    status:
        apiEndpoints:
            - status
        policies:
            - proxy:
                - action:
                    serviceEndpoint: status
                    changeOrigin: true

    user:
        apiEndpoints:
            - user 
        policies:
            - proxy:
                - action:
                    serviceEndpoint: user
                    changeOrigin: true
